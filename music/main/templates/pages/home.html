{% extends 'base.html' %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> ElevenFifty Music </title>
  </head>


{% block content %}

{% block title %}Home{% endblock %}

{% if user.is_authenticated %}
 Hi {{ user.username }}!
 <p><a href="{% url 'logout' %}">logout</a></p>
 <p><a href="{% url 'password_reset' %}">reset password</a></p>
{% else %}
 <p>You are not logged in</p>
 <a href="{% url 'login' %}">login</a>
{% endif %}




<p class="bg-dark text-white"></p>
<div class="container">
    <div id="home_row" class="row">
        <div class="col-sm-12 col-md-6">
            </div>
        </div>
        <div id="home_content" class="col-sm-12 col-md-6">
            <div id="home_inner">
                <h2>Top picks</h2>
            </div>
        </div>
    </div>
</div>
<div class="home_lose_track">
    <div class="container">
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    </div>
</div>

{% endblock %}
